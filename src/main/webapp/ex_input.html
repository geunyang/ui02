<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS파일적용연습</title>
<link rel="stylesheet" href='./CSS/style01.css'>
</head>
<body>
<!-- css 새로고침 ctrl shift r -->
<h3><a style='color:inherit; text-decoration:none' href='http://127.0.0.1:8080/web0322/html/input.html'>
추가적인 input 태그</a></h3>

<table>
	<tr><th>number 태그</th>
	<td>숫자만 입력할 수 있는 태그</td>
	</tr>
	<tr><th>date 태그</th>
	<td>날짜를 선택할 수 있는 달력 태그</td>
	</tr>
	<tr><th>month 태그</th>
	<td>월을 선택할 수 있는 달력 태그</td>
	</tr>
	<tr><th>time 태그</th>
	<td>시각을 선택할 수 있는 시계 태그</td>
	</tr>
	<tr><th>button 태그</th>
	<td>아무런 기능이 없는 버튼 형태의 태그</td>
	</tr>
</table>
<hr>
<!-- 명명() : 함수=method
명명된 함수를 호출한다
window.open( url )
window.open( url, "창 이름", 창속성)
창이름: 창이름, target의 형태를 지정할 수 있다.
_self _blank 지정하면 target이 지정되고
다른 형태의 이름을 지정하면 _blank(기본)이 지정된다
각각의 링크에 같은 창 이름 지정시 동일 창에서 열린다
  -->
<div><input type='button' onclick='window.open("http://naver.com", "new_Window")' 
			value='새창으로 네이버 열기'></div>
<div><input type='button' onclick='window.open("http://google.com", "new_Window")' 
			value='새창으로 구글 열기'></div>
<div><input type='button' onclick='window.open("http://hrd.go.kr", "new_Window")' 
			value='새창으로 HRD 열기'></div>
			
<div><input type='button' onclick='window.open("member/join.html", "join", "width=500px, heigth=400px")' 
			value='팝업열기'></div>
<div><input type='button' onclick='alert("네이버열기")' 
			value='알림메세지 띄우기'></div>
<div><input type='button' onclick='window.open("http://naver.com", "_self")' 
			value='네이버 열기'></div>
<div><input type='button' onclick='window.open("member/join.html")' 
			value='회원가입 화면 열기'></div>
<hr>
<div><input type='time' value='16:24'></div>
<div><input type='month' value='2022-03'></div>
<div><input type='date' value='2022-03-22'></div>
<input type='number' min='1' max='10' value='1' step='2'>

</body>
</html>
