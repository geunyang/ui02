<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/slide.css">
<style>
#transform .slide {
	transition-property: transform;
	transition-duration: 16s;
	transition-delay: 2s;
	transition-timing-function: steps(4, start);
/* 	transition-timing-function: linear; */
}
#transform .slide:hover {
	transform: translateX(-1280px);
}
#transform2 .slide-wrap { width: 980px; }
#transform2 .slide {
	/* property name duration timing-function delay */
	transition: transform 9s steps(3, start) 2s;
}
#transform2 .slide:hover {
	transform: translateX(-960px);
}
</style>
</head>
<body>
<h3>이미지이동실습</h3>
<div id="transform">
	<div class="slide-wrap">
		<div class="slide">
			<ul>
				<li><img src="../images/cb01.jpg"></li>
				<li><img src="../images/cb02.jpg"></li>
				<li><img src="../images/cb03.jpg"></li>
				<li><img src="../images/cb04.jpg"></li>
				<li><img src="../images/cb05.jpg"></li>
				<li><img src="../images/cute.jpg"></li>
			</ul>
		</div>
	</div>
</div> 
<div id="transform2">
	<div class="slide-wrap">
		<div class="slide">
			<ul>
				<li><img src="../images/cb01.jpg"></li>
				<li><img src="../images/cb02.jpg"></li>
				<li><img src="../images/cb03.jpg"></li>
				<li><img src="../images/cb04.jpg"></li>
				<li><img src="../images/cb05.jpg"></li>
				<li><img src="../images/cute.jpg"></li>
			</ul>
		</div>
	</div>
</div> 
</body>
</html>
